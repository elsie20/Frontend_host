<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Langster</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <nav> <img src="images/Langster Catalogue.png" alt="logo">
        <div class="navigation">
            <ul id="nav-links"></ul>
        </div>
    </nav>

    <section id="profile-page">
        <h1>Your Profile</h1>
        <p id="profile-email-display" class="profile-email"></p>
        <input type="text" placeholder="Name" id="profile-name">
        <input type="password" placeholder="New Password" id="profile-password">

        <button id="profile-save-button">Save Changes</button>
        <button id="profile-delete-button" class="danger">Delete Account</button>
    </section>

    <footer>
        <div class="copyright">
            <p> &copy; 2025 Langster project. All rights reserved</p>
            <div class="social-media">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-tiktok"></i>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
